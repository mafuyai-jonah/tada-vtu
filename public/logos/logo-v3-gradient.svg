<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Version 3: Gradient with Phone Icon -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  <g id="icon">
    <rect x="4" y="10" width="40" height="40" rx="12" fill="url(#grad1)"/>
    <!-- Phone outline -->
    <rect x="16" y="16" width="16" height="28" rx="3" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="24" cy="38" r="2" fill="white"/>
    <!-- Signal dots -->
    <circle cx="36" cy="18" r="2" fill="white"/>
    <circle cx="36" cy="24" r="2" fill="white" opacity="0.7"/>
    <circle cx="36" cy="30" r="2" fill="white" opacity="0.4"/>
  </g>
  <text x="52" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#22c55e">TADA</text>
  <text x="130" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="400" fill="#666666">VTU</text>
</svg>
